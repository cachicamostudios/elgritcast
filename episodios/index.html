<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Episodios | El Grit Cast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding-bottom: 4rem;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
      width: auto;
    }

    .volver-btn {
      background: transparent;
      border: 2px solid #b8fc26;
      color: #b8fc26;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .search-container {
      text-align: center;
      margin: 1rem 2rem;
    }

    .search-container input {
      padding: 0.5rem;
      border-radius: 20px;
      border: none;
      width: 90%;
      max-width: 500px;
      font-size: 1rem;
    }

    .episodio {
      background: #1e1e1e;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 12px;
      max-width: 650px;
      box-shadow: 0 0 10px rgba(184, 252, 38, 0.2);
    }

    .episodio h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
    }

    .episodio audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    .tags {
      font-size: 0.85rem;
      color: #b8fc26;
    }

    .no-results {
      text-align: center;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <a href="/">
      <img src="../assets/el_grit_cast_cube_sin_fondo.png" alt="El Grit Cast logo" class="logo">
    </a>
    <a class="volver-btn" href="/">← Volver</a>
  </header>

  <div class="search-container">
    <input type="text" id="busqueda" placeholder="Buscar por título o palabra clave...">
  </div>

  <div id="episodios-container">
    <!-- Aquí el script insertará los episodios automáticamente -->
  </div>

  <div class="no-results" id="no-results" style="display: none;">
    No se encontraron episodios.
  </div>

  <script>
    const episodios = [
      {
        numero: "001",
        invitado: "Diego Cisneros",
        titulo: "Nadar, Pedalear, Correr… y No Rendirse",
        fecha: "2024-10-10",
        mp3: "https://pub-588137ed925246f1a847e7b1a862df78.r2.dev/elgritcast-ep-001-diego-cisneros-ID3.MP3",
        temas: "Triatlón, Correr, Competencia"
      },
      {
        numero: "002",
        invitado: "Lilia Freitas",
        titulo: "Superviviente del Cáncer nos cuenta su motivadora historia",
        fecha: "2024-10-17",
        mp3: "https://pub-588137ed925246f1a847e7b1a862df78.r2.dev/elgritcast-ep-002-lilia-freitas-ID3.MP3",
        temas: "Cáncer, Resiliencia"
      },
      {
        numero: "003",
        invitado: "José Manuel Rodríguez",
        titulo: "Crítica literaria y pasión por el arte",
        fecha: "2024-10-24",
        mp3: "https://pub-588137ed925246f1a847e7b1a862df78.r2.dev/elgritcast-ep-003-jose-manuel-rodriguez-ID3.MP3",
        temas: "Literatura, Gabriel García Márquez"
      },
      {
        numero: "004",
        invitado: "José Luís Rodríguez",
        titulo: "El UTMB: “No hay otra carrera con ese nivel”.",
        fecha: "2024-10-31",
        mp3: "https://pub-588137ed925246f1a847e7b1a862df78.r2.dev/elgritcast-ep-004-jose-luis-rodriguez-ID3.MP3",
        temas: "Trailrunning, Ultra maratón, Montaña"
      },
      {
        numero: "005",
        invitado: "Mayra Santos",
        titulo: "¿Te has preguntado cómo alguien sobrevive 31 horas nadando sin parar?",
        fecha: "2024-11-07",
        mp3: "https://pub-588137ed925246f1a847e7b1a862df78.r2.dev/elgritcast-ep-005-mayra-santos-ID3.MP3",
        temas: "Open Water Swimming, Grit, Guinness"
      }
    ];

    const container = document.getElementById("episodios-container");
    const search = document.getElementById("busqueda");
    const noResults = document.getElementById("no-results");

    function renderEpisodios(lista) {
      container.innerHTML = "";
      if (lista.length === 0) {
        noResults.style.display = "block";
        return;
      } else {
        noResults.style.display = "none";
      }

      lista.forEach(ep => {
        const div = document.createElement("div");
        div.className = "episodio";
        div.innerHTML = `
          <h2>Episodio ${ep.numero}: ${ep.titulo}</h2>
          <p><strong>Invitado:</strong> ${ep.invitado}</p>
          <p><strong>Fecha:</strong> ${ep.fecha}</p>
          <p class="tags"><strong>Temas:</strong> ${ep.temas}</p>
          <audio controls preload="none">
            <source src="${ep.mp3}" type="audio/mpeg" />
            Tu navegador no soporta el reproductor de audio.
          </audio>
        `;
        container.appendChild(div);
      });
    }

    search.addEventListener("input", () => {
      const query = search.value.toLowerCase();
      const filtrados = episodios.filter(ep =>
        ep.titulo.toLowerCase().includes(query) ||
        ep.invitado.toLowerCase().includes(query) ||
        ep.temas.toLowerCase().includes(query)
      );
      renderEpisodios(filtrados);
    });

    renderEpisodios(episodios);
  </script>

</body>
</html>
