<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Grit Cast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      background: url('assets/fondo.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #ffffff;
      min-height: 100vh;
      position: relative;
    }

    .button {
      background-color: rgba(0, 0, 0, 0.75);
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.4rem;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.07);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .form-container {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .button {
        font-size: 1.2rem;
        padding: 0.8rem 1.4rem;
      }

      .form-container {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- BotÃ³n Yat completamente centrado -->
  <div class="center-container">
    <a href="https://y.at/%F0%9F%8E%A7%F0%9F%8E%A4%F0%9F%8E%A5%F0%9F%92%AA/links" class="button" target="_blank">ðŸŽ§ðŸŽ¤ðŸŽ¥ðŸ’ª</a>
  </div>

  <!-- Formulario al pie -->
  <div class="form-container">
    <form action="https://formspree.io/f/xkgbnjpr" method="POST" style="background-color: rgba(212, 211, 211, 0.85); padding: 0.6rem 0.8rem; border-radius: 10px; max-width: 260px; width: 100%; text-align: left; font-size: 0.72rem;">
      <h2 style="font-size: 0.8rem; color: #000; margin-bottom: 0.4rem;">Contacto</h2>

      <label for="email" style="color: #000;">Email</label>
      <input type="email" name="email" id="email" required style="width: 100%; padding: 0.3rem; margin-bottom: 0.4rem; border-radius: 4px; border: none; font-size: 0.72rem;" />

      <label for="message" style="color: #000;">Mensaje</label>
      <textarea name="message" id="message" required rows="2" style="width: 100%; padding: 0.3rem; margin-bottom: 0.5rem; border-radius: 4px; border: none; font-size: 0.72rem;"></textarea>

      <input type="hidden" name="_redirect" value="https://elgritcast.com/gracias.html">
      <button type="submit" style="background-color: #000; color: #fff; border: none; padding: 0.4rem 0.8rem; border-radius: 20px; cursor: pointer; font-size: 0.72rem;">Enviar</button>
    </form>
  </div>

  <!-- GoatCounter -->
  <script data-goatcounter="https://elgritcast.goatcounter.com/count"
          async src="https://gc.zgo.at/count.js"></script>

</body>
</html>
