<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Grit Cast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      background: url('assets/fondo.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #ffffff;
      height: 100vh;
    }

    .hero-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .custom-button {
      background-color: rgba(0, 0, 0, 0.75);
      color: #ffffff;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.4rem;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-button.small {
      font-size: 1.1rem;
      padding: 0.6rem 1.2rem;
    }

    .custom-button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .form-container {
      display: flex;
      justify-content: center;
      padding: 2rem 0.5rem;
    }

    .form-box {
      background-color: rgba(212, 211, 211, 0.85);
      padding: 0.8rem 1rem;
      border-radius: 12px;
      max-width: 260px;
      width: 100%;
      text-align: left;
      font-size: 0.7rem;
    }

    .form-box h2 {
      font-size: 0.8rem;
      color: #000;
      margin-bottom: 0.4rem;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 0.3rem;
      margin-bottom: 0.4rem;
      border-radius: 4px;
      border: none;
      font-size: 0.7rem;
    }

    .form-box button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.7rem;
    }

    .audio-toggle {
      position: absolute;
      top: 12px;
      left: 12px;
      background-color: rgba(255, 255, 255, 0.75);
      color: #000;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    #audio-player {
      display: none;
      position: absolute;
      top: 60px;
      left: 12px;
      background: rgba(0, 0, 0, 0.8);
      padding: 0.6rem;
      border-radius: 8px;
    }

    audio {
      width: 250px;
    }

    @media (max-width: 600px) {
      .custom-button {
        font-size: 1.2rem;
        padding: 0.8rem 1.4rem;
      }

      .custom-button.small {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }

      .form-box {
        padding: 0.7rem 0.8rem;
      }

      .audio-toggle {
        font-size: 0.7rem;
        padding: 0.3rem 0.6rem;
      }

      audio {
        width: 180px;
      }
    }
  </style>
</head>
